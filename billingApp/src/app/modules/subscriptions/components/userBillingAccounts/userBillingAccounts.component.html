<div *ngIf="user !== undefined && !user.isBanned && user !==null">
  <h2>Billing account</h2>
  <select #billingAccountSelect id="billingAccountSelect" class="form-control">
    <option *ngFor="let billingAccount of billingAccounts">{{billingAccount.name}}</option>
  </select>
  <div *ngIf="billingAccounts && billingAccounts.length !== 0">
    <h2>Money left</h2>
    <input #moneyField class="form-control" type="text"
           placeholder="{{billingAccounts[billingAccountSelect.selectedIndex].money}}" readonly>
  </div>
  <p></p>
  <button *ngIf="!user.isAdmin && billingAccounts.length !== 0" type="button" class="btn btn-outline-success"
          routerLink="/manageBillingAccount">Manage
    billing account
  </button>
  <button *ngIf="user.isAdmin && !billingAccounts[billingAccountSelect.selectedIndex].isBanned" type="button"
          (click)="ban(billingAccounts[billingAccountSelect.selectedIndex])" class="btn btn-outline-danger">Ban billing
    account
  </button>
  <button *ngIf="user.isAdmin && billingAccounts[billingAccountSelect.selectedIndex].isBanned" type="button"
          (click)="unBan(billingAccounts[billingAccountSelect.selectedIndex])" class="btn btn-outline-success">Unban
    billing
    account
  </button>
  <p></p>
  <button *ngIf="!user.isAdmin" type="button" class="btn btn-outline-success" routerLink="/createBillingAccount">Create
    billing account
  </button>
</div>
